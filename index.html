<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Clipboard Copier</title>
    <style>
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .tooltip {
            position: fixed;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Click on a layout to copy its code to clipboard</h1>
    <div class="photo-container">
        <img src="images/100.jpg" alt="TSS and Patient Horizontal" class="photo" data-text="/tss layout 100">
        <img src="images/101.jpg" alt="Full Patient Camera" class="photo" data-text="/tss layout 101">
        <img src="images/200.jpg" alt="Full Screenshare" class="photo" data-text="/tss layout 200">
        <br>
        <img src="images/201.jpg" alt="Screenshare and Patient Camera" class="photo" data-text="/tss layout 201">
        <img src="images/202.jpg" alt="Screenshare, TSS Camera and Patient Camera" class="photo" data-text="/tss layout 102">
        <img src="images/203.jpg" alt="Screenshares and both cameras" class="photo" data-text="/tss layout 203">
        <br>
        <img src="images/204.jpg" alt="Screenshare and Patient Camera" class="photo" data-text="/tss layout 204">
        <img src="images/300.jpg" alt="Screenshare and app" class="photo" data-text="/tss layout 300">
        <img src="images/301.jpg" alt="Camera and app" class="photo" data-text="/tss layout 301">
        <br>
        <img src="images/302.jpg" alt="Cameras and App" class="photo" data-text="/tss layout 302">
        <img src="images/303.jpg" alt="Screenshare, Cameras and App" class="photo" data-text="/tss layout 303">
        <img src="images/end_call.jpg" alt="Camera and app" class="photo" data-text="/tss call end">
        <br>
        <img src="images/screenshare.jpg" alt="Share screen" class="photo" data-text="/tss screenshare start">
    </div>
    <div class="tooltip" id="tooltip">Copied to clipboard!</div>

    <script>
        const photos = document.querySelectorAll('.photo');
        const tooltip = document.getElementById('tooltip');

        photos.forEach(photo => {
            photo.addEventListener('click', () => {
                const text = photo.getAttribute('data-text');
                navigator.clipboard.writeText(text).then(() => {
                    showTooltip(photo);
                });
            });
        });

        function showTooltip(element) {
            const rect = element.getBoundingClientRect();
            tooltip.style.left = `${rect.left + rect.width / 2 - tooltip.offsetWidth / 2}px`;
            tooltip.style.top = `${rect.top - tooltip.offsetHeight - 10}px`;
            tooltip.style.display = 'block';
            setTimeout(() => {
                tooltip.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
